name: CI

on:
  pull_request:
  push:
    branches: [ master ]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - run: bundle exec brakeman --no-pager
      - run: bundle exec bundler-audit

  scan_js:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      # Skip importmap audit as it's not available - using npm audit instead for JS security
      - uses: actions/setup-node@v6
        with:
          node-version: '20'

      - run: npm audit --prefix . || true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - run: bundle exec rubocop -f github

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - run: bundle exec rails db:test:prepare test

  system-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - uses: actions/setup-node@v6
        with:
          node-version: '20'

      # Skip system tests if no integration tests exist
      - run: |
          if ls test/integration/*_test.rb 1> /dev/null 2>&1; then
            bundle exec rails db:test:prepare test:system
          else
            echo "No integration tests found, skipping system tests"
          fi
